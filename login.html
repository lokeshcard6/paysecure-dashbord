<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay-secure</title>
    <link rel="stylesheet" href="assets/style/css/frontpage.css" />
  </head>
  <body class="">
    <section class="login-page">
      <div class="left-imagesec">
        <div class="inner-imgdata">
          <button class="btn btn-outline-white">Go home</button>
        </div>
      </div>
      <div class="right-formsec">
        <h1 class="login-head">Login now</h1>
        <div class="form-cardbox">
          <form action="">
            <div class="form-row">
              <div class="form-group">
                <label class="label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  name="username"
                />
              </div>
              <div class="form-group">
                <label class="label">PASSWORD</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                />
              </div>
              <div class="form-check custom-checkbox">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
              </div>
              <button class="btn btn-primary w-100">Submit</button>
              <a href="forgot-password.html" class="forgot-link">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/lib/bs5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- fontawesome js start -->
    <script src="assets/lib/fw/fontawesome.js"></script>

    <script src="assets/js/layout.js"></script>
  </body>
</html>
